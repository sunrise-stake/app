[package]
name = "impact-nft-cpi"
version = "0.3.0"
edition = "2021"
description = "Autogenerated CPI client for the Impact NFT program."
authors = ["Daniel Kelleher <info@sunrisestake.com>"]
repository = "https://github.com/saber-hq/anchor-gen"
license = "Apache-2.0"
keywords = ["solana", "anchor"]

[features]
default = ["cpi"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]

[dependencies]
anchor-gen = "0.3.1"
anchor-lang = ">=0.28"
