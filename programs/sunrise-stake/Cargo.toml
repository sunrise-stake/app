[package]
name = "sunrise-stake"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "sunrise_stake"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = { version = "0.28.0", features = ["init-if-needed", "allow-missing-optionals"] }
anchor-spl = "0.28.0"
impact-nft-cpi = { path = "../../dependencies/impact-nft-cpi"  }
marinade-cpi = "0.3.0"
spl-stake-pool = { git = "https://github.com/solana-labs/solana-program-library", features = ["no-entrypoint"] }
mpl-token-metadata = { version = "2.0.0" }
